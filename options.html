<!DOCTYPE html>
<html>
<head><title>LivePage - Options</title>
<link rel="stylesheet" href="/css/options.css">
<script src="/js/localeStorager.pack.js"></script>
<script src="/js/options.js"></script>
</head>
<body>
<div class="container">
	<header>
		<h1>LivePage <em>Options</em></h1>
		<a href="https://github.com/MikeRogers0/LivePage" title="Project GitHub" id="logo"><img src="/icon.png" width="62" height="62" alt="Logo" /></a>
	</header>
	<section>
		<h2>LivePage will run on:</h2>
		<ol id="host_list">
			
		</ol>
		<input type="button" value="Clear all" />
	</section>
	<form id="options" name="options" action="#">
		<section>
			<h2>LivePage should monitor for changes in:</h2>
			<ul>
				<li><label><input id="monitor_css" name="liveactions" type="checkbox" value="true" />CSS</label></li>
				<li><label><input id="monitor_js" name="liveactions" type="checkbox" value="true" />JavaScript</label></li>
				<li><label><input id="monitor_html" name="liveactions" type="checkbox" value="true" />HTML</label></li>
			</ul>
		</section>
		<section>
			<h2>Advanced Settings:</h2>
			<ul>
				<li><label><input id="hosts_session" name="livesettings" type="checkbox" value="true" />LivePage URLs only stored for a session</label></li>
				<li><label><input id="skip_external" name="livesettings" type="checkbox" value="true" />Skip external resources (such as googleapis.com)</label></li>
				<li><label><input id="entire_hosts" name="livesettings" type="checkbox" value="true" />LivePages runs on entire domains</label></li>
				<li><label>Check for newer resources every: 
				<select id="refresh_rate" name="livesettings">
					<option value="500">500ms</option>
					<option value="1000">1s</option>
					<option value="2500">2.5s</option>
					<option value="5000">5s</option>
					<option value="10000">10s</option>
				</select>
				</label></li>
			</ul>
		</section>
	</form>
</div>
<footer class="container">
	<ul>
		<li><a href="https://github.com/MikeRogers0/LivePage" target="_blank">Contribute on GitHub</a></li>
		<li><a href="http://livejs.com/" target="_blank">Live.js</a></li>
		<li><a href="http://fullondesign.co.uk/" target="_blank">Full On Design</a></li>
	</ul>
</footer>
</body>
</html>
