<!DOCTYPE html>
<html>
<head><title>LivePage - Options</title>
<link rel="stylesheet" href="/css/options.css">
<script src="/js/objects.js"></script>
</head>
<body>
<div class="container">
	<header>
		<h1>LivePage <em>Options</em></h1>
		<a href="https://github.com/MikeRogers0/LivePage" title="Project GitHub" id="logo"><img src="/icon.png" width="62" height="62" alt="Logo" /></a>
	</header>
	<section>
		<h2>LivePage will run on:</h2>
		<ul id="host_list">
			
		</ul>
		<input type="button" id="clear_all" value="Clear all" />
	</section>
	<form id="options" name="options" action="#">
		<section>
			<h2>LivePage should monitor for changes in:</h2>
			<ul>
				<li><label><input id="monitor_css" name="monitor_css" type="checkbox" value="true" />CSS</label></li>
				<li><label><input id="monitor_css" name="monitor_less" type="checkbox" value="true" />LESS</label></li>
				<li><label><input id="monitor_js" name="monitor_js" type="checkbox" value="true" />JavaScript</label></li>
				<li><label><input id="monitor_html" name="monitor_html" type="checkbox" value="true" />HTML</label></li>
			</ul>
		</section>
		<section>
			<h2>Advanced Settings:</h2>
			<ul>
				<!--<li><label><input id="hosts_session" name="hosts_session" type="checkbox" value="true" />LivePage URLs only stored for a session</label></li>-->
				<li><label><input id="skip_external" name="skip_external" type="checkbox" value="true" />Skip external resources (such as googleapis.com)</label></li>
				<li><label><input id="use_css_transitions" name="use_css_transitions" type="checkbox" value="true" />Use CSS transitions for changes to CSS</label></li>
				<!--<li><label><input id="entire_hosts" name="entire_hosts" type="checkbox" value="true" />LivePages runs on entire domains</label></li>-->
				<li><label><input id="tidy_html" name="tidy_html" type="checkbox" value="true" />Strip comments from HTML before comparing for changes</label></li>
				<li><label>Check for newer resources every: 
				<select id="refresh_rate" name="refresh_rate">
					<option value="500">500ms</option>
					<option value="750">750ms</option>
					<option value="1000">1s</option>
					<option value="2500">2.5s</option>
					<option value="5000">5s</option>
				</select>
				</label></li>
			</ul>
		</section>
	</form>
</div>
<footer class="container">
	<ul>
		<li><a href="https://github.com/MikeRogers0/LivePage">Contribute on GitHub</a></li>
		<li>Contact me on Twitter: <a href="https://twitter.com/MikeRogers0">@MikeRogers0</a></li>
	</ul>
	<ul>
		<li>By <a href="http://fullondesign.co.uk/">Mike Rogers, Full On Design</a></li>
	</ul>
</footer>
<script src="/js/options.js"></script>
</body>
</html>
